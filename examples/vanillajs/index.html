<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Notectl — Vanilla JS Example</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: #f5f5f5;
			padding: 40px 20px;
		}

		.app {
			max-width: 1000px;
			margin: 0 auto;
		}

		h1 {
			font-size: 24px;
			margin-bottom: 8px;
			color: #1a1a1a;
		}

		.subtitle {
			color: #666;
			margin-bottom: 24px;
			font-size: 14px;
		}

		#editor-container {
			margin-bottom: 24px;
		}

		notectl-editor {
 			--notectl-content-min-height: 400px;
		}


		notectl-editor th,
		notectl-editor td {
			border: 1px solid #ccc;
			padding: 6px 10px;
			min-width: 60px;
			vertical-align: top;
		}

		notectl-editor th {
			background: #f0f0f0;
			font-weight: 600;
		}

		notectl-editor td {
			background: #fff;
		}

		notectl-editor th p,
		notectl-editor td p {
			margin: 0;
		}

		.controls {
			display: flex;
			gap: 8px;
			flex-wrap: wrap;
			margin-bottom: 16px;
		}

		.controls button {
			padding: 6px 14px;
			border: 1px solid #ccc;
			border-radius: 4px;
			background: #fff;
			cursor: pointer;
			font-size: 13px;
		}

		.controls button:hover {
			background: #f0f0f0;
		}

		.output {
			background: #fff;
			border: 1px solid #ddd;
			border-radius: 6px;
			padding: 16px;
		}

		.output h3 {
			font-size: 14px;
			color: #666;
			margin-bottom: 8px;
		}

		.output pre {
			font-size: 12px;
			background: #f8f8f8;
			padding: 12px;
			border-radius: 4px;
			overflow-x: auto;
			white-space: pre-wrap;
			word-break: break-all;
		}
	</style>
</head>
<body>
	<div class="app">
		<h1>Notectl</h1>
		<p class="subtitle">State-driven rich text editing — Vanilla JS Playground </p>

		<div id="editor-container"></div>

		<div class="controls">
			<button id="btn-get-json">Get JSON</button>
			<button id="btn-get-html">Get HTML</button>
			<button id="btn-get-text">Get Text</button>
			<button id="btn-is-empty">Is Empty?</button>
			<button id="btn-toggle-bold">API: Toggle Bold</button>
			<button id="btn-undo">API: Undo</button>
			<button id="btn-redo">API: Redo</button>
		</div>

		<div class="output">
			<h3>Output</h3>
			<pre id="output">Click a button above to inspect editor state.</pre>
		</div>
	</div>

	<script type="module" src="/src/main.ts"></script>
</body>
</html>
