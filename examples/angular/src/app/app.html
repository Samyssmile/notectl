<div class="app">
  <h1>Notectl</h1>
  <p class="subtitle">State-driven rich text editing â€” Angular Playground</p>

  <div class="editor-container">
    <ntl-editor
      #editor
      [toolbar]="toolbar"
      [plugins]="plugins"
      [theme]="theme()"
      [readonlyMode]="readonlyMode()"
      [placeholder]="'Start typing...'"
      [autofocus]="true"
      (stateChange)="onStateChange($event)"
      (selectionChange)="onSelectionChange($event)"
      (editorFocus)="onFocus()"
      (editorBlur)="onBlur()"
      (ready)="onReady()"
    />
  </div>

  <div class="controls">
    <button (click)="getJSON()">Get JSON</button>
    <button (click)="getHTML()">Get HTML</button>
    <button (click)="getText()">Get Text</button>
    <button (click)="isEmpty()">Is Empty?</button>
    <button (click)="toggleBold()">API: Toggle Bold</button>
    <button (click)="undo()">API: Undo</button>
    <button (click)="redo()">API: Redo</button>
    <button (click)="toggleTheme()">{{ themeButtonLabel() }}</button>
    <button (click)="toggleReadonly()">Toggle Readonly</button>
    <button (click)="setJSONSample()">Set JSON</button>
  </div>

  <span
    class="test-indicators"
    [attr.data-state-change-count]="stateChangeCount()"
    [attr.data-last-event]="lastEvent()"
    aria-hidden="true"
  ></span>

  <div class="output">
    <h3>Output</h3>
    <pre>{{ output() }}</pre>
  </div>
</div>
