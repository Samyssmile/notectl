<main>
  <h1>{{ title() }}</h1>
  <ntl-editor
    [toolbar]="toolbar"
    [plugins]="plugins"
    [theme]="theme()"
    [autofocus]="true"
    (stateChange)="onStateChange($event)"
  />
  <app-state-inspector
    [state]="currentState()"
    [lastTransaction]="lastTransaction()"
    [transactionCount]="transactionCount()"
  />
</main>
